on:
  push:
    branches: [master, main, test]
name: ðŸš€ Deploy website on push to master
jobs:
  restart-server:
    name: Restart Node server
    runs-on: ubuntu-latest
    needs: [upload-static-assets, web-deploy]
    steps:
      - name: Create file to restart server
        shell: bash
        run: | 
          mkdir ./tmp
          echo '' > ./tmp/restart.txt

      - name: ðŸ“‚ Sync public files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOSTNAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./tmp/
          server-dir: ./tmp/
          state-name: ./sync-restarted.json
          dry-run: false
        
  upload-static-assets:
    name: Upload static assets
    runs-on: ubuntu:-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Sync public files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOSTNAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./apps/site/public/
          dry-run: false

  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Create build
        run: pnpm run build --filter=site

      - name: Move static files
        shell: bash
        run: |
          mkdir ./apps/site/dist/standalone/apps/site/static/
          mv ./apps/site/dist/static/* ./apps/site/dist/standalone/apps/site/static/

      - name: ðŸ“‚ Sync server files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOSTNAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./apps/site/dist/standalone/apps/site/
          dry-run: false

     


