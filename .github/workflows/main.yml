on:
  push:
    branches: [master, main, test]
name: ðŸš€ Deploy website on push to master
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Create build
        run: pnpm run build --filter=site

      - name: ðŸ“‚ Sync server files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOSTNAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          state-name: .ftp-deploy-sync-state.json
          local-dir: ./apps/site/dist/standalone/apps/site/
          dry-run: false

      - name: ðŸ“‚ Sync public files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOSTNAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          state-name: .ftp-public-sync-state.json
          local-dir: ./apps/site/public/
          dry-run: false

      - name: ðŸ“‚ Sync public files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOSTNAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          state-name: .ftp-static-sync-state.json
          local-dir: ./apps/site/dist/static
          server-dir: ./dist/static
          dry-run: false

      - name: Create file to restart server
        shell: bash
        run: touch ./tmp/restart.txt

      - name: Restart server
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOSTNAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          state-name: .ftp-restart-sync-state.json
          local-dir: ./tmp/
          server-dir: ./tmp
          dry-run: false
          dangerous-clean-slate: true

